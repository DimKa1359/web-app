<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление рейсами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Авиадиспетчер</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Главная</a>
                <a class="nav-link" href="planes.html">Самолеты</a>
                <a class="nav-link active" href="flights.html">Рейсы</a>
                <a class="nav-link" href="passengers.html">Пассажиры</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Управление рейсами</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Поиск рейсов</h5>
            </div>
            <div class="card-body">
                <input type="text" id="flightSearch" class="form-control" placeholder="Введите номер рейса, пункт вылета или прилета...">
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Добавить/изменить рейс</h5>
            </div>
            <div class="card-body">
                <form id="flightForm">
                    <input type="hidden" id="flightId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="flightNumber" class="form-label">Номер рейса</label>
                                <input type="text" class="form-control" id="flightNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="flightDeparture" class="form-label">Пункт вылета</label>
                                <input type="text" class="form-control" id="flightDeparture" required>
                            </div>
                            <div class="mb-3">
                                <label for="flightArrival" class="form-label">Пункт прилета</label>
                                <input type="text" class="form-control" id="flightArrival" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="flightTime" class="form-label">Время вылета</label>
                                <input type="time" class="form-control" id="flightTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="flightStatus" class="form-label">Статус</label>
                                <select class="form-select" id="flightStatus" required>
                                    <option value="">Выберите статус</option>
                                    <option value="По расписанию">По расписанию</option>
                                    <option value="Задержан">Задержан</option>
                                    <option value="Отменен">Отменен</option>
                                    <option value="Вылетел">Вылетел</option>
                                    <option value="Приземлился">Приземлился</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="flightPlane" class="form-label">Самолет</label>
                                <select class="form-select" id="flightPlane" required>
                                    <option value="">Выберите самолет</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Сохранить</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('flightForm').reset(); document.getElementById('flightId').value = '';">Отмена</button>
                </form>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Номер рейса</th>
                    <th>Пункт вылета</th>
                    <th>Пункт прилета</th>
                    <th>Время</th>
                    <th>Статус</th>
                    <th>Самолет</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="flightsTable">
                <!-- Данные будут загружены через JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
